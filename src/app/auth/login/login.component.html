<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="display-4 text-center mt-5">Sniffer</div>
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <div class="row">
                        <div class="col-12">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Login Here!</h1>
                                </div>
                                <form class="user" [formGroup]="loginForm" (ngSubmit)="onLogin()" autocomplete="off" enctype="multipart/form-data">
                                    <div class="form-group">
                                        <input type="email" class="form-control form-control-user" placeholder="Enter Email Address" formControlName="email">
                                    </div>

                                    <div class="form-group">
                                        <input type="password" class="form-control form-control-user" placeholder="Enter Password" formControlName="password">
                                    </div>
                                    <div class="form-group">
                                        <button type="submit" class="btn btn-primary btn-user btn-block">LOGIN</button>
                                    </div>
                                </form>

                                        <hr>
                                            <div class="text-center">
                                                <a class="small">Forgot Password?</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
